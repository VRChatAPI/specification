      content:
        application/json:
          schema:
            $ref: ./openapi/components/schemas/Success.yaml
          examples:
            Deleted Friend Request:
              value:
                success:
                  message: Friendship request deleted
                  status_code: 200
    Notification:
      description: Returns a single Notifcation object.
