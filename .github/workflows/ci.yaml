on: [push, pull_request]

name: OpenAPI Specification CI

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint OpenAPI specification
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/checkout@v2
      - name: 'Cache node_modules'
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-v12-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v12
      - name: Install Dependencies
        run: npm install
      - name: Run Spectral linting
        run: npm run lint

  bundle:
    needs: lint
    runs-on: ubuntu-latest
    name: Bundle and Filter OpenAPI specification
    steps:
      - uses: actions/checkout@v2

      - name: Bundle OpenAPI Specification ðŸ“¦
        uses: hilary/openapi-cli-bundle-action@v0.0.2
        with:
          base-spec: openapi/openapi.yaml
          bundled-spec: dist/openapi.yaml

      - name: Upload Bundled Specification as Artifact ðŸ“¤
        uses: actions/upload-artifact@v2
        with:
          name: openapi-bundled
          path: dist

  pages:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: bundle
    runs-on: ubuntu-latest
    name: Upload OpenAPI specification to GitHub Pages
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: openapi-bundled
          path: dist

      - name: Disable Jekyll for Github Pages
        run: sudo touch dist/.nojekyll; sudo touch dist/index.html

      - name: Prevent Cloudflare Pages (used for dev preview) from breaking
        run: mkdir dist/dist; cp dist/openapi.yaml dist/dist/openapi.yaml; cp .github/files/empty.json dist/package.json

      - name: Deploy Bundle to Github Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist

  release:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: bundle
    runs-on: ubuntu-latest
    name: Release Bundle as new Version
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: openapi-bundled
        path: dist

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/openapi.yaml"
        artifactErrorsFailBuild: true
        bodyFile: "release-body.md"
        token: ${{ secrets.GITHUB_TOKEN }}