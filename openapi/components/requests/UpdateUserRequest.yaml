title: UpdateUserRequest
type: object
properties:
  email:
    type: string
  birthday:
    type: string
    format: date
  acceptedTOSVersion:
    type: number
  tags:
    type: array
    items:
      $ref: ../schemas/Tag.yaml
  status:
    $ref: ../schemas/UserStatus.yaml
  statusDescription:
    type: string
  bio:
    type: string
    minLength: 0
  bioLinks:
    type: array
    items:
      type: string
  userIcon:
    type: string
    description: MUST be a valid VRChat /file/ url.
    example: 'https://api.vrchat.cloud/api/1/file/file_76dc2964-0ce8-41df-b2e7-8edf994fee31/1'
    minLength: 0