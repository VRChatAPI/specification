description: ''
type: object
title: File
properties:
  id:
    $ref: ./FileID.yaml
  name:
    type: string
  ownerId:
    $ref: ./UserID.yaml
  mimeType:
    type: string
    default: application/octet-stream
    enum:
      - application/octet-stream
      - application/x-world
      - application/x-avatar
      - application/x-msdownload
      - application/gzip
      - image/jpg
      - image/png
      - application/x-rsync-signature
      - application/x-rsync-delta
  extension:
    type: string
    minLength: 1
  tags:
    type: array
    items:
      $ref: ./Tag.yaml
  versions:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      $ref: ./FileVersion.yaml
required:
  - id
  - name
  - ownerId
  - mimeType
  - extension
  - tags
  - versions
