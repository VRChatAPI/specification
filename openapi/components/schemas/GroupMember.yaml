title: GroupMember
type: object
properties:
  id:
    $ref: ./GroupMemberID.yaml
  groupId:
    $ref: ./GroupID.yaml
  userId:
    $ref: ./UserID.yaml
  isRepresenting:
    type: boolean
    default: false
  roleIds:
    type: array
    items:
      $ref: ./GroupRoleID.yaml
  joinedAt:
    type: string
    format: date-time
  membershipStatus:
    type: string
    example: member
  visibility:
    type: string
    example: visible
  isSubscribedToAnnouncements:
    type: boolean
    default: false
