title: User
type: object
properties:
  allowAvatarCopying:
    type: boolean
  bio:
    type: string
  bioLinks:
    type: array
    items:
      type: string
  currentAvatarImageUrl:
    $ref: ./CurrentAvatarImageUrl.yaml
  currentAvatarThumbnailImageUrl:
    $ref: ./CurrentAvatarThumbnailImageUrl.yaml
  date_joined:
    format: date
    type: string
    readOnly: true
  developerType:
    $ref: ./DeveloperType.yaml
  displayName:
    type: string
  friendKey:
    type: string
  id:
    $ref: ./UserID.yaml
  instanceId:
    type: string
  isFriend:
    type: boolean
  last_login:
    type: string
  last_platform:
    $ref: ./Platform.yaml
  location:
    type: string
  profilePicOverride:
    type: string
  state:
    $ref: ./UserState.yaml
  status:
    $ref: ./UserStatus.yaml
  statusDescription:
    type: string
  tags:
    description: ' '
    type: array
    items:
      $ref: ./Tag.yaml
  userIcon:
    type: string
  username:
    type: string
  worldId:
    $ref: ./WorldID.yaml
required:
  - allowAvatarCopying
  - bio
  - bioLinks
  - currentAvatarImageUrl
  - currentAvatarThumbnailImageUrl
  - date_joined
  - developerType
  - displayName
  - friendKey
  - id
  - isFriend
  - last_login
  - last_platform
  - profilePicOverride
  - state
  - status
  - statusDescription
  - tags
  - userIcon
  - username
