title: Group
type: object
properties:
  id:
    $ref: ./GroupMemberID.yaml
  groupId:
    $ref: ./GroupID.yaml
  shortCode:
    $ref: ./GroupShortCode.yaml
  discriminator:
    $ref: ./GroupDiscriminator.yaml
  description:
    type: string
  iconUrl:
    type: string
  bannerUrl:
    type: string
  privacy:
    type: string
    example: default
  ownerId:
    $ref: ./UserID.yaml
  rules:
    type: string
    nullable: true
  links:
    type: array
    items:
      type: string
  languages:
    type: array
    items:
      type: string
  iconId:
    type: string
    nullable: true
  bannerId:
    type: string
    nullable: true
  memberCount:
    type: integer
  memberCountSyncedAt:
    type: string
    format: date-time
  isVerified:
    type: boolean
    default: false
  joinState:
    $ref: ./GroupJoinState.yaml
  tags:
    type: array
    items:
      $ref: ./Tag.yaml
  galleries:
    type: array
    items:
      $ref: ./GroupGallery.yaml
  createdAt:
    type: string
    format: date-time
  onlineMemberCount:
    type: integer
  membershipStatus:
    type: string
    example: member
  myMember:
    type: object
    properties:
      _id:
        type: string
      groupId:
        type: string
      userId:
        type: string
      roleIds:
        type: array
        items:
          type: string
      managerNotes:
        type: string
      membershipStatus:
        type: string
        example: member
      isSubscribedToAnnouncements:
        type: boolean
      visibility:
        type: string
        example: visible
      isRepresenting:
        type: boolean
      joinedAt:
        type: string
        format: date-time
      bannedAt:
        type: string
        nullable: true
      _created_at:
        type: string
        format: date-time
      _updated_at:
        type: string
        format: date-time
      id:
        type: string
      has2FA:
        type: boolean
      permissions:
        type: array
        items:
          type: string
          example: group-instance-join
  roles:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        groupId:
          type: string
        name:
          type: string
        description:
          type: string
        isSelfAssignable:
          type: boolean
        permissions:
          type: array
          items:
            type: string
        isManagementRole:
          type: boolean
        requiresTwoFactor:
          type: boolean
        requiresPurchase:
          type: boolean
        order:
          type: integer
        createdAt:
          type: string
          format: date-time