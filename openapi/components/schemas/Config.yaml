          readOnly: true
        sortOrder:
          type: string
          minLength: 1
          readOnly: true
        sortOwnership:
          type: string
          minLength: 1
          readOnly: true
        tag:
          type: string
          minLength: 1
          description: Tag to filter worlds for this row
          readOnly: true
      required:
        - index
        - name
        - platform
        - sortHeading
        - sortOrder
        - sortOwnership
      readOnly: true
    readOnly: true
  events:
