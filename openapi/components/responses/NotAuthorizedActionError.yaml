description: Error response due to missing authorization to perform that action.
content:
  application/json:
    schema:
      type: object
      properties:
        error:
          $ref: ../schemas/Error.yaml
      required:
        - error
    examples:
      Not Authorized Example:
        value:
          error:
            message: 'You are not authorized to perform that action.'
            status_code: 401